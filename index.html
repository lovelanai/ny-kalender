<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/caac8701c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%; background-color: wheat; margin: 0; padding: 0;">

<div style="background: rgb(255, 119, 119); height: 40rem; width: 40rem; display: flex; align-items: center; justify-content: center;">
<div style="background-color:rgb(255, 255, 255); height: 4rem; width: 100%; position: absolute; top:0rem; text-align: center;"><h1 class="displaymonth"></h1>
    <i onclick="displayPrevMonth()" id="prev-month-button" style="position: absolute; left: 1rem; top: 1rem; font-size: 2rem; cursor: pointer;" class="fas fa-arrow-circle-left"></i>
    <i onclick="displayNextMonth()" id="next-month-button" style="position: absolute; right: 1rem; top: 1rem; font-size: 2rem; cursor: pointer;" class="fas fa-arrow-circle-right"></i>
</div>

<div style="background-color: cornflowerblue; display: flex; position: absolute; width: 75%; top: 4rem; height: 4rem; justify-content: space-around; align-items: center; font-size: 1.5rem;">
    <p>måndag</p>
    <p>tisdag</p>
    <p>onsdag</p>
    <p>torsdag</p>
    <p>fredag</p>
    <p>lördag</p>
    <p>söndag</p>
</div>

    <div id="calendar-content"> </div>


</div>
</body>
</html>
